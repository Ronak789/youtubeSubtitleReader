<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Text-to-Speech Extension</title>
    <script src="popup.js"></script>
    <style>
      .slider-container {
        width: 200px;
        margin-bottom: 20px;
      }
      .slider-value {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="slider-container">
      <input type="range" id="slider-input" min="0.5" max="4" step="0.05" />
    </div>
    <div class="slider-value">
      Selected Value: <span id="slider-value-display">2.0</span>
    </div>
    <button id="toggle-button">Start/stop</button>
  </body>
</html>
